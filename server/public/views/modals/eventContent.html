<div class="modal-header">
    <h3 class="modal-title">Event action occurred!</h3>
</div>
<div class="modal-body">
    <p>Action:
        <pre>{{ vm.action }}</pre>
    </p>
    <!-- <p>Event:
        <pre>{{ vm.event | json }}</pre> -->
    </p>
    <form>
            Event Title:<br>
            <input type="text" value={{vm.event.title}}>
            <br>
            Starts at:<br>
            <input type="date" value={{vm.event.startsAt}}>{{vm.event.startsAt}}
            <br>
            Ends at:<br>
            <input type="date" value={{vm.event.endsAt}}>{{vm.event.endsAt}}
            <br>
            Color:<br>
            <input colorpicker type="text" ng-model="event.color.primary">{{vm.event.color.primary}}
            <br>
            
            <br>
            <input type="submit" value="Submit">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
